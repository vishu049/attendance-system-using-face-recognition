<!DOCTYPE html>
<html lang="en">
<head>
  <title>Education</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Attendance System</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid mt-3">
  <h6>Welcome, {% if msg|length %}{{msg}}{% endif %}</h6><br>
  {% if msg1|length %}
    <div class="alert alert-success alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>{{msg1}}</strong> 
    </div>
  {% endif %}
  <!--<div class="row">
      <div class="col-md-12">
          <a class="btn btn-primary" href="{{url_for('createclass')}}">Create Class</a>
      </div>
  </div>-->
  <div class="card" style="width:400px">
    <img class="card-img-top" src="/static/images2/classroom.jpg" alt="Card image">
    <div class="card-body">
      <a href="{{url_for('createclass')}}" class="btn btn-primary">Create Class</a>
    </div>
  </div><br>
  <div class="row">
    <div class="col-md-6">
      <form action="{{url_for('viewattendance')}}" method="post">
        <div class="form-group">
          <label>Select Class</label>
          <select class="form-control" name="class">
            <option>Select Subject</option>
            {% for class in classdata %}
              <option value="{{class[0]}}">{{getsubjectname(class[1])}}</option>
            {% endfor %}
          </select>
        </div><br>
        <button class="btn btn-success" type="submit">View Attendance</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
